<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Landscaping </title>
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h3> What we hope to achieve</h3>
    <ul>
      <li> Image Reflection using pure CSS </li>
      <li> Make an Image Rounded </li>
      <li> Add a Border to an Image </li>
      <li> Add a Shadow Effect to an Image </li>
    </ul>
    <div class="image-cropper">
      <img class="img-circle thick-border" src="img/mahad-style.png" alt="Campus Bike Rider" />
    </div>
    <div class="image-reflect">
      <img class="img-circle thick-border" src="img/mahad-style.png" alt="Campus Bike Rider" />
    </div>
  </body>
</html>
